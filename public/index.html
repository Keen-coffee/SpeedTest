<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cloudflare Speedtest</title>
</head>
<body>
  <h1>Cloudflare Speedtest</h1>
  <button id="testButton">Test</button>
  <div id="result"></div>

  <script>
    document.getElementById('testButton').addEventListener('click', function() {
      document.getElementById('result').innerText = "Running speedtest...";
      fetch('/run_speedtest')
        .then(response => response.json())
        .then(data => {
          if (data.downloadSpeed && data.uploadSpeed && data.latency) {
            document.getElementById('result').innerHTML = `
              <p>Download Speed: ${data.downloadSpeed} Mbps</p>
              <p>Upload Speed: ${data.uploadSpeed} Mbps</p>
              <p>Latency: ${data.latency} ms</p>
            `;
          } else if (data.error) {
            document.getElementById('result').innerText = "Error: " + data.error;
          }
        })
        .catch(error => {
          document.getElementById('result').innerText = 'Error: ' + error;
        });
    });
  </script>
</body>
</html>
