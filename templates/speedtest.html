<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button id="test-button">Run Speedtest</button>
    <div id="result"></div>
    <div id="loading" class="loading-icon" style="display: none;">Running Test...</div>

    <script>
        document.getElementById('test-button').addEventListener('click', function() {
            // Show loading icon while test is running
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';  // Clear previous result

            // Send request to run the speedtest
            fetch('/run-speedtest')
                .then(response => response.json())
                .then(data => {
                    // Hide loading icon once test is complete
                    document.getElementById('loading').style.display = 'none';

                    // Check for error in the response
                    if (data.error) {
                        document.getElementById('result').innerText = 'Error: ' + data.error;
                    } else {
                        // Format and display the results
                        const resultHtml = `
                            <h3>Speedtest Results</h3>
                            <p><strong>Download Speed:</strong> ${(data.download / 1e6).toFixed(2)} Mbps</p>
                            <p><strong>Upload Speed:</strong> ${(data.upload / 1e6).toFixed(2)} Mbps</p>
                            <p><strong>Ping:</strong> ${data.ping} ms</p>
                            <p><strong>Server:</strong> ${data.server.name} (${data.server.country})</p>
                            <p><strong>Location:</strong> ${data.client.lat}, ${data.client.lon}</p>
                        `;
                        document.getElementById('result').innerHTML = resultHtml;
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerText = 'Error fetching speedtest data: ' + error.message;
                });
        });
    </script>
</body>
</html>
